<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkeyTapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="title">monkeyTapper</h1>
    </header>
    <main> 
        <p id="countdown"></p>
        <div id="game">
            <div id="box"></div>
            <div id="input" contenteditable="True"></div>
            <div id="cursor"></div>
            <div id='monkey'></div>
            <button class="button" onClick="window.location.reload();">Start new test</button>
        </div>
    </main>
    <footer>
        <p id="footerText">if given an infinite amount of time, a monkey pressing keys on a typewriter would eventually write the complete works of William Shakespeare</p>
    </footer>
</body>
</html>
